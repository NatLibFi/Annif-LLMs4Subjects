cluster_balanced = "False"
cluster_k = "100"
max_depth = "3"
min_df = "2"
ngram = "2"

[gnd-all-ensemble-en]
name = "GND-all ensemble English"
language = "en"
backend = "ensemble"
sources = "gnd-all-mllm-en:0.1623,gnd-all-bonsai-en:0.8377"
