[gnd-all-mllm-en]
name = "GND-all MLLM English"
language = "en"
backend = "mllm"
analyzer = "simplemma(en)"
vocab = "gnd-all"

[gnd-all-mllm-de]
name = "GND-all MLLM German"
language = "de"
backend = "mllm"
analyzer = "snowball(german)"
vocab = "gnd-all"

[gnd-all-bonsai-en]
name = "GND-all Omikuji Bonsai English"
language = "en"
backend = "omikuji"
analyzer = "snowball(english)"
vocab = "gnd-all"
cluster_balanced = "False"
cluster_k = "100"
max_depth = "3"
min_df = "5"
ngram = "2"

[gnd-all-bonsai-de]
name = "GND-all Omikuji Bonsai German"
language = "de"
backend = "omikuji"
analyzer = "snowball(german)"
