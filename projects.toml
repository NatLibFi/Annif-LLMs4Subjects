[gnd-all-mllm-en]
name = "GND-all MLLM English"
language = "en"
backend = "mllm"
analyzer = "simplemma(en)"
vocab = "gnd-all"

[gnd-all-mllm-de]
name = "GND-all MLLM German"
language = "de"
backend = "mllm"
analyzer = "snowball(german)"
vocab = "gnd-all"

[gnd-all-bonsai-en]
name = "GND-all Omikuji Bonsai English"
language = "en"
backend = "omikuji"
analyzer = "snowball(english)"
vocab = "gnd-all"
cluster_balanced = "False"
cluster_k = "100"
max_depth = "3"
min_df = "5"
ngram = "2"

[gnd-all-bonsai-de]
name = "GND-all Omikuji Bonsai German"
language = "de"
backend = "omikuji"
analyzer = "snowball(german)"
vocab = "gnd-all"
cluster_balanced = "False"
cluster_k = "100"
max_depth = "3"
min_df = "2"
ngram = "2"

[gnd-all-ensemble-en]
name = "GND-all ensemble English"
language = "en"
backend = "ensemble"
sources = "gnd-all-mllm-en:0.1623,gnd-all-bonsai-en:0.8377"
vocab = "gnd-all"

[gnd-all-ensemble-de]
name = "GND-all ensemble German"
language = "de"
backend = "ensemble"
sources = "gnd-all-mllm-de:0.1930,gnd-all-bonsai-de:0.8070"
vocab = "gnd-all"

[gnd-all-xtransformer-en]
name="GND-all XTransformer English"
language="en"
backend="xtransformer"
analyzer="snowball(english)"
vocab="gnd-all"
batch_size=16
truncate_length=256
learning_rate=0.0001
num_train_epochs=3
max_leaf_size=18000
model_shortcut="FacebookAI/xlm-roberta-base"

[gnd-all-xtransformer-de]
name="GND-all XTransformer German"
